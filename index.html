<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Meme Generator</title>
</head>

<body>
  <header class=" bg-dark p-2 text-white border-bottom">
    <span class="fs-4">Chip Linz | Assessment: Meme Generator </span>
  </header>
  <div class="p-5 mb-4 rounded-3">
    <div class="container-fluid pb-5">
      <h1 class="display-5 fw-bold">Meme Generator</h1>
      <p class="col-md-8 fs-3">Fill out the form to start creating memes!</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="row  p-md-5 border rounded-6 bg-light">
        <div class="form-group col-md-12">
          <label for="image-url" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="image-url">
          <div id="emailHelp" class="form-text">Enter the URL for your desired image</div>
        </div>
        <div class="b-example-divider mb-4"></div>
        <div class="form-group col-md-12">
          <label for="text-on-top" class="form-label">Text On Top</label>
          <input type="text" class="form-control" id="text-on-top">
          <div id="emailHelp" class="form-text">Enter the text for the top of the meme</div>
        </div>
        <div class="b-example-divider mb-4"></div>
        <div class="form-group col-md-12">
          <label for="text-on-bottom" class="form-label">Text On Bottom</label>
          <input type="text" class="form-control" id="text-on-bottom">
          <div id="emailHelp" class="form-text">Enter the text for the bottom of the meme.</div>
        </div>
        <div class="b-example-divider mb-4"></div>
        <div class="form-group p-2 col-md-12">
          <button class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" type="submit">Remix</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <!-- MEME MAGIC - set up prior to vjs -->
  <div class="row" id="meme-list">
  </div>
  <script src="app.js"></script>
</body>
